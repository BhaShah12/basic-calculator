
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1 class = "title"><b>Basic Calculator</b></h>
        <div class="calculator">
        <div class="calculator_display" id="display">0</div>
        <div class="calculator_keys">
            <button data-action="clear">AC</button>
            <button data-action="divide">÷</button>
            <button data-action="multiply">*</button>
            <button data-action="subtract">−</button>
            <button>7</button><button>8</button><button>9</button><button data-action="add">+</button>
            <button>4</button><button>5</button><button>6</button><button data-action="calculate">=</button>
            <button>1</button><button>2</button><button>3</button><button data-action="decimal">.</button>
            <button class="zero">0</button>
        </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
